<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Starter</title>
</head>

<body>


	<script>
		//This makes a brand new empty array.
		var array = [];



		//This function will randomize the order the numbers in the array are written.
		function shuffle(a) {
			var j, x, i;
			for (i = a.length; i; i--) {
				j = Math.floor(Math.random() * i);
				x = a[i - 1];
				a[i - 1] = a[j];
				a[j] = x;
			}
			
		}
		


		//This function will fill the empty array with every number from 1 to 1000. 
		function createArray() {
			var i = 0; 
			while (i <=1000) {
				i = i + 1
				array.push(i);	
			}
			
		}
		
		
		
		createArray();
		shuffle(array);
		
		document.write(array);
		
		
	</script>
</body>



</html>
